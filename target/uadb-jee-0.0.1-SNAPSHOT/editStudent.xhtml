<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

 <h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>ESMT Java EE</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
 
<h:body>
        <h:form id="form" class="form-horizontal">
        <h:inputHidden value="#{studentControler.student.idStudent}"> </h:inputHidden>
            <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Edit Student</h2>
            </div>
        </div>
            <hr/>
             
            <div class="form-group">
                <h:outputLabel for="fisrtName" class="control-label col-sm-2">FirstName:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="fisrtName" value="#{studentControler.student.firstName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="lastName" class="control-label col-sm-2" > Nom:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="lastName" value="#{studentControler.student.lastName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="adress" class="control-label col-sm-2">Adress:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="adress" value="#{studentControler.student.adress}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="type" class="control-label col-sm-2">Type:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{studentControler.student.type}">
                        <f:selectItem itemValue="EXTERNAL" itemLabel="EXTERNAL" /><f:selectItem itemValue="INTERNAL" itemLabel="INTERNAL" />
                    </h:selectOneRadio>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{studentControler.editStudent()}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
