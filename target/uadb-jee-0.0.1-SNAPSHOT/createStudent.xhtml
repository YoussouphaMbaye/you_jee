<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>UADB</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>


<h:body>
    <h:form id="createStudentForm" class="form-horizontal">
    
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Create Student</h2>
            </div>
        </div>
        <hr/>
        
        <div class="form-group">
            <h:outputLabel for="firstName" class="control-label col-sm-4">User Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="firstName" value="#{studentControler.student.firstName}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
	        
        <div class="form-group">
			<h:outputLabel for="LastName" class="control-label col-sm-4">Nom:</h:outputLabel>
            <div class="col-sm-4">
				<h:inputText id="LastName" size="20" label="LastName" class="form-control"
					required="true" value="#{studentControler.student.lastName}">
 				</h:inputText>
			</div>
		</div>
        
        <div class="form-group">
            <h:outputLabel for="adress" class="control-label col-sm-4">adress:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="adress" value="#{studentControler.student.adress}" class="form-control" validatorMessage="Password is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="type" class="control-label col-sm-4">Type:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneRadio id="type" value="#{studentControler.student.type}" validatorMessage="Gender is required">
                    <f:selectItem itemValue="EXTERNAL" itemLabel="EXTERNAL" /><f:selectItem itemValue="INTERNAL" itemLabel="INTERNAL" />
                    <f:validateRequired/>
                </h:selectOneRadio>
            </div>
        </div>
        
        

        
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{studentControler.createStudent()}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="studentsList.xhtml" value="List Students" class="btn btn-primary" />
                </div>
            </div>
        </div>
        
        		<h:messages style="color:red;margin:8px;" />
        
        
    </h:form>
</h:body>
</html>
